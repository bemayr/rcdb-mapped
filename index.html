<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>rcdb - Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" 
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" 
        crossorigin=""/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css" 
        integrity="sha256-+bdWuWOXMFkX0v9Cvr3OWClPiYefDQz9GGZP/7xZxdc=" 
        crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css" 
        integrity="sha256-LWhzWaQGZRsWFrrJxg+6Zn8TT84k0/trtiHBc6qcGpY=" 
        crossorigin="anonymous" />

  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" 
          integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" 
          crossorigin=""></script>
  <script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js" 
          integrity="sha512-YZ6b5bXRVwipfqul5krehD9qlbJzc6KOGXYsDjU9HHXW2gK57xmWl2gU6nAegiErAqFXhygKIsWPKbjLPXVb2g==" 
          crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js" 
          integrity="sha256-WL6HHfYfbFEkZOFdsJQeY7lJG/E5airjvqbznghUzRw=" 
          crossorigin="anonymous"></script>
  
  <style>
    #rcdbmap { height: calc(100vh - 16px) !important; width: 100%; }
  </style>
</head>
<body>
  <div id="rcdbmap"></div>
  
  <script type="text/javascript">

    var markers = L.markerClusterGroup();
    
    function loadOSM() {
      return L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      });
    }
    
    function loadESRIMap(type) {
      return L.esri.basemapLayer(type);
    }

    function addTooltip(feature, layer) {
      // TODO add more info
      layer.bindPopup(feature.properties.id);
    }

    function loadCoasterData() {
      fetch('https://gist.githubusercontent.com/bemayr/6cea555f0723b1438b4a9aff14cc912b/raw/coasters.json', {method: 'GET'})
      .then(function(response) {
        return response.text();
      })
      .then(function(blob) {
        return atob(blob);
      })
      .then(function(myJson) {
        markers.addLayer(L.geoJSON(JSON.parse(myJson), {
          onEachFeature: addTooltip
        }));
      })
      .catch(function(err) {
	console.log(err);
      });
    }

    var baseMaps = {
      'OSM': loadOSM(),
      'ESRI Topo': loadESRIMap('Topographic'),
      'ESRI Imagery': loadESRIMap('Imagery'),
      'ESRI Streets': loadESRIMap('Streets'),
      'ESRI Dark': loadESRIMap('DarkGray'),
    };
    
    var rcdbmap = L.map('rcdbmap', {center: [20, 0], zoom: 2, layers: [baseMaps['OSM']]});
    
    L.control.layers(baseMaps).addTo(rcdbmap);
    loadCoasterData();

    rcdbmap.addLayer(markers);
    
  </script>
  
</body>
</html>
